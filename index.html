<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie APP</title>
</head>
<body>
    
    <main>
        <div class="center">
                <header>
                    <div class="title">
                        <h1 id="titulo"></h1>
                        <div id='genres'>
                            
                        </div>
                    </div>
                    <div class="avarege">
                        <span class="nota" id="nota"> 5.6 </span> <span> /&nbsp; 10 </span>
                    </div>
                </header>
                <div class="movie">
                        <div class="l-side">
                        <section class="poster">
                            <img src="" alt="" id="poster" class="img-poster"/>    
                        </section>
                    </div> 
                    <div class="r-side">
                        <section class="description">
                            <h2 class="info-title">Informações</h2>
                            <p id="descricao"></p>
                        </section>
                        <section class="mainstream">
                                <div class="actors">
                                    <h2>Atores</h2>
                                    <ul id='actors'>
                                        
                                    </ul>    
                                </div>
                                <div class="director">
                                    <h2>Diretores</h2>
                                    <ul id='director'>
                                        
                                    </ul>    
                                </div>
                                <div class="screenwriter">
                                    <h2>Roterista</h2>
                                    <ul id='screenwriter'>
                                        
                                    </ul>    
                                </div>
                                <div class="producers">
                                    <h2>Produtores</h2>
                                    <ul id='producers'>
                                        
                                    </ul>   
                                </div>
                        </section>
                    </div> 
                </div>  
                <footer>
                    <div class="trailer">
                        <button id='btn-trailer' class="btn-trailer">Ver trailer </a> </button>

                    </div>
                </footer>

                
            </div> 
            <div class="iframe" id="iframe">
                <div class="close">
                    <button class="close" id="close"> Fechar </button>
                </div>
                <div class="video" id="video" >
                    
                </div>
            </div>

    </main>
<script src="script.js"></script>
</body>
</html>
